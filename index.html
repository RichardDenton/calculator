<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="calculatorframe">
            <div id="display">
                <div id="runningdisplay">1 + 2 + 3 =</div>
                <div id="result">6</div>
            </div>
            <button id="clear" class="function widebtn">Clear</button>
            <button id="delete" class="function">Delete</button>
            <button id="divide" class="function">&divide</button>
            
            <button id="btn7" class="number">7</button>
            <button id="btn8" class="number">8</button>
            <button id="btn9" class="number">9</button>
            <button id="multiply" class="function">&times</button>

            <button id="btn4" class="number">4</button>
            <button id="btn5" class="number">5</button>
            <button id="btn6" class="number">6</button>
            <button id="minus" class="function">-</button>
            
            <button id="btn1" class="number">1</button>
            <button id="btn2" class="number">2</button>
            <button id="btn3" class="number">3</button>
            <button id="plus" class="function">+</button>

            <button id="decimalpoint" class="number">.</button>
            <button id="btn0">0</button>
            <button id="equals" class="function widebtn">=</button>            
    </div>
</body>
